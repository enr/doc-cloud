    <h:body styleClass="login">
          <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
        <font color="red"> 
		     <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
        </font>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
			<form action="${request.contextPath}/appLogin" method="POST">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>			

              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" name="app_username"  placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" name="app_password" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="#" onclick="document.forms[0].submit();">Log in</a>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">


                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Fitness Team </h1>
                  <p>Â©2016 Fitness Team </p>
                </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
